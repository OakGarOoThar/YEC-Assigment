<body>
  <h1>Assigment 2 : Factorial Calculator</h1>


  <script>
    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      }
      return n * factorial(n - 1);
    }
    
    console.log(factorial(5)); // Output: 120 (5! = 5 * 4 * 3 * 2 * 1 = 120)
    console.log(factorial(0)); // Output: 1 (0! is defined as 1)
  
  </script>
