  <h1>Assignment 1: Prime Number Checker</h1>
  <script>
    function isPrime(n) {
      if (n < 2) {
          return false;
      }
      for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
              return false;
          }
      }
      return true;
  }
  console.log(isPrime(2)); // true
  console.log(isPrime(3)); // true
  console.log(isPrime(15)); // false
  console.log(isPrime(21)); // false
  </script>
