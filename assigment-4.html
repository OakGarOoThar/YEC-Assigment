<body>
  <h1>Assignment 4: Temperature Converter</h1>
  <script>
    function convertTemperature(value, unit) {
      // Input validation
      if (typeof value !== 'number' || isNaN(value)) {
        return 'Invalid input: Please enter a valid number.';
      }
      
      if (unit !== 'C' && unit !== 'F') {
        return 'Invalid unit: Please enter either "C" or "F".';
      }
    
      let convertedValue;
      if (unit === 'C') {
        convertedValue = (value * 9/5) + 32;
      } else {
        convertedValue = (value - 32) * 5/9;
      }
    
      convertedValue = convertedValue.toFixed(2);
      return `${convertedValue}°${unit.toUpperCase()}`;
    }
    
    // Test cases
    console.log(convertTemperature(25, "C")); // Output: 77°F
    console.log(convertTemperature(98.6, "F")); // Output: 37°C
    console.log(convertTemperature(100, 'K')); // Output: Invalid unit: Please enter either "C" or "F".
    console.log(convertTemperature('abc', 'C')); // Output: Invalid input: Please enter a valid number.
    
  </script>
</body>
</html>
